<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Todoメモアプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>&#128064; pachikuriii's todo list &#128064;</h1>
      <form v-on:submit.prevent="add">
        <input type="text" v-model="content" />
        <button type="submit" class="button button-new">追加</button>
      </form>
      <ul class="todo-list">
        <li v-for="todo in todos" :class="{editing: todo == editedTodo}">
          <div class="content-wrapper">
            <div class="view">
              <label>{{todo.content}}</label>
            </div>
            <input class="edit" type="text" v-model="todo.content" />
          </div>

          <div class="buttons-wrapper">
            <button class="button view" v-on:click="edit(todo)">編集</button>
            <button class="button edit" v-on:click="doneEdit(todo)">
              変更
            </button>
            <button class="button" v-on:click="remove(todo)">削除</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
